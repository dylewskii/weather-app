<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://kit.fontawesome.com/83307f92e9.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <header>
        <h1>Weatherio</h1>
    </header>

    <div class="searchbox-wrapper">
        <div class="searchbox">
            <input type="search" name="search" id="search" placeholder="Search city">
            <button class="search-btn">
                <img src="./assets/icons/search.svg" alt="search">
            </button>
        </div>
    </div>

    <main class="dashboard">
        <div class="current-panel">
            <div class="icon">
                <img src="#" alt="weather icon">
            </div>
            <div class="info">
                <p class="info__desc">Rain Showers</p>
                <p class="info__temp">23&deg;</p>
            </div>
        </div>
        <div class="details-panel">
            <div class="details-box">
                <img src="./assets/icons/airwave.svg" alt="air quality">
                <p id="air quality">10</p>
                <p>Air Quality</p>
            </div>
            <div class="details-box">
                <img src="./assets/icons/pressure.svg" alt="pressure">
                <p id="pressure">10</p>
                <p>Pressure</p>
            </div>
            <div class="details-box">
                <img src="./assets/icons/sunny.svg" alt="uv">
                <p id="uv">10</p>
                <p>UV</p>
            </div>
            <div class="details-box">
                <img src="./assets/icons/precipitation.svg" alt="precipitation">
                <p id="precipitation">10</p>
                <p>Precipitation</p>
            </div>
            <div class="details-box">
                <img src="./assets/icons/wind.svg" alt="wind">
                <p id="wind">10</p>
                <p>Wind</p>
                
            </div>
            <div class="details-box">
                <img src="./assets/icons/visibility.svg" alt="visibility">
                <p id="visibility">10</p>
                <p>Visibility</p>
            </div>
        </div>
    </main>

    <div class="sun-info-wrapper">
        <div class="sun-info">
            <div class="sunrise-box">
                <p id="sunrise">06:30</p>
                <p>Sunrise</p>
            </div>
            <div class="sun-visual-box">
                <img src="#" alt="sunset and sunrise visual">
            </div>
            <div class="sunset-box">
                <p id="sunset">19:45</p>
                <p>Sunset</p>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <a href="https://github.com/dylewskii">
                Made by Alan Dylewski <i class="fa-brands fa-square-github"></i>
            </a>
        </div>
    </footer>
  </body>
</html>
