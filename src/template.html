<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://kit.fontawesome.com/83307f92e9.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <header>
        <h1>Weatherio</h1>
    </header>

    <div class="searchbox-wrapper">
        <div class="searchbox">
            <input type="search" name="search" id="search" placeholder="Search city">
            <button class="search-btn">Search</button>
        </div>
    </div>

    <main class="dashboard">
        <div class="current-panel">
            <div class="icon">
                <img src="#" alt="weather icon">
            </div>
            <div class="info">
                <p class="info__desc">Rain Showers</p>
                <p class="info__temp">23&deg;</p>
            </div>
        </div>
        <div class="details-panel">
            <div class="details-box">
                <img src="#" alt="air quality">
                <p id="air quality">10</p>
                <p>air quality</p>
            </div>
            <div class="details-box">
                <img src="#" alt="pressure">
                <p id="pressure">10</p>
                <p>pressure</p>
            </div>
            <div class="details-box">
                <img src="#" alt="uv">
                <p id="uv">10</p>
                <p>uv</p>
            </div>
            <div class="details-box">
                <img src="#" alt="precipitation">
                <p id="precipitation">10</p>
                <p>precipitation</p>
            </div>
            <div class="details-box">
                <img src="#" alt="wind">
                <p id="wind">10</p>
                <p>wind</p>
                
            </div>
            <div class="details-box">
                <img src="#" alt="visibility">
                <p id="visibility">10</p>
                <p>visibility</p>
            </div>
        </div>
    </main>

    <div class="sun-info">
        <div class="sunrise">
            <p>Sunrise</p>
        </div>
        <div class="sun-visual">
            <img src="#" alt="sunset and sunrise visual">
        </div>
        <div class="sunset">
            <p>Sunset</p>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <a href="https://github.com/dylewskii">
                Made by Alan Dylewski <i class="fa-brands fa-square-github"></i>
            </a>
        </div>
    </footer>
  </body>
</html>
