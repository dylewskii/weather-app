<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://kit.fontawesome.com/83307f92e9.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <header>
        <h1>Weatherio</h1>
        <div class="mode-toggle">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
    </header>

    <div class="searchbox-wrapper">
        <div class="searchbox">
            <input type="search" name="search" id="search" placeholder="Search city">
            <button class="search-btn">
                <img src="./assets/icons/search.png" alt="search" height="25px">
            </button>
        </div>
    </div>

    <main class="dashboard">
        <div class="current-panel">
            <div class="city-box">
                <p id="city">London</p>
            </div>
            <div class="desc-box">
                <p id="description">Light Showers</p>
            </div>
            <div class="temp-box">
                <p class="degrees"><span id="temperature">0</span>&deg;</p>
            </div>
            <div class="icon-box">
                <svg class="icon" fill="#fe7a3d" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M21.192 6.221l-2.881 2.881c-.411-.528-.885-1.002-1.414-1.414l2.881-2.881 1.414 1.414zm-8.192-.152v-4.069h-2v4.069c.328-.041.66-.069 1-.069s.672.028 1 .069zm6.931 6.931c.041.328.069.66.069 1s-.028.672-.069 1h4.069v-2h-4.069zm-1.931 1c0 .342-.035.674-.09 1h-11.82c-.055-.326-.09-.658-.09-1 0-3.314 2.686-6 6-6s6 2.686 6 6zm-2.142-1c-.448-1.721-2.001-3-3.858-3-1.858 0-3.41 1.279-3.857 3h7.715zm-8.754-5.312l-2.881-2.881-1.415 1.414 2.881 2.881c.411-.529.885-1.003 1.415-1.414zm-7.104 5.312v2h4.069c-.041-.328-.069-.66-.069-1s.028-.672.069-1h-4.069zm22 6h-20v-2h20v2zm-3 3h-14v-2h14v2z"/></svg>
            </div>
            <div class="calendar-box">
                <div class="day-box day-box-one selected">
                    <p class="day-one__title">Today</p>
                    <div class="img"></div>
                    <p class="day-one-temp">0</p>
                </div>
                <div class="day-box day-box-two">
                    <p class="day-two__title">Tomorrow</p>
                    <div class="img"></div>
                    <p class="day-two-temp">0</p>
                </div>
                <div class="day-box day-box-three">
                    <p class="day-three__title">Day After</p>
                    <div class="img"></div>
                    <p class="day-three-temp">0</p>
                </div>
            </div>
        </div>
        <div class="details-panel">
            <div class="details-box">
                <svg fill="white" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M440-760v-160h80v160h-80Zm266 110-55-55 112-115 56 57-113 113Zm54 210v-80h160v80H760ZM440-40v-160h80v160h-80ZM254-652 140-763l57-56 113 113-56 54Zm508 512L651-255l54-54 114 110-57 59ZM40-440v-80h160v80H40Zm157 300-56-57 112-112 29 27 29 28-114 114Zm283-100q-100 0-170-70t-70-170q0-100 70-170t170-70q100 0 170 70t70 170q0 100-70 170t-170 70Zm0-80q66 0 113-47t47-113q0-66-47-113t-113-47q-66 0-113 47t-47 113q0 66 47 113t113 47Zm0-160Z"/></svg>
                <p><span id="uv">0</span></p>
                <p>UV</p>
            </div>
            <div class="details-box">
                <svg fill="white" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M750-614q-27 27-62 41t-70 14q-35 0-69-13.5T488-614l-75-75q-15-15-34-22.5t-39-7.5q-20 0-39 7.5T267-689l-75 75-57-57 75-75q27-27 61-40.5t69-13.5q35 0 68.5 13.5T469-746l75 75q16 16 35 23.5t39 7.5q20 0 39.5-7.5T693-671l75-75 57 57-75 75Zm0 200q-27 27-61.5 40.5T619-360q-35 0-69.5-13.5T488-414l-75-75q-15-15-34-22.5t-39-7.5q-20 0-39 7.5T267-489l-75 75-57-56 75-76q27-27 61-40.5t69-13.5q35 0 68.5 13.5T469-546l75 75q16 16 35 23.5t39 7.5q20 0 39.5-7.5T693-471l75-75 57 57-75 75Zm-1 200q-27 27-61 40.5T619-160q-35 0-69.5-13.5T488-214l-76-75q-15-15-34-22.5t-39-7.5q-20 0-39 7.5T266-289l-75 75-56-56 75-76q27-27 61-40.5t69-13.5q35 0 68.5 13.5T469-346l75 75q16 16 35.5 23.5T619-240q20 0 39-7.5t35-23.5l75-75 56 57-75 75Z"/></svg>
                <p><span id="air-quality">0</span></p>
                <p>Air Quality</p>
            </div>
            <div class="details-box">
                <svg fill="white" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M418-340q24 24 62 23.5t56-27.5l224-336-336 224q-27 18-28.5 55t22.5 61Zm62-460q59 0 113.5 16.5T696-734l-76 48q-33-17-68.5-25.5T480-720q-133 0-226.5 93.5T160-400q0 42 11.5 83t32.5 77h552q23-38 33.5-79t10.5-85q0-36-8.5-70T766-540l48-76q30 47 47.5 100T880-406q1 57-13 109t-41 99q-11 18-30 28t-40 10H204q-21 0-40-10t-30-28q-26-45-40-95.5T80-400q0-83 31.5-155.5t86-127Q252-737 325-768.5T480-800Zm7 313Z"/></svg>
                <p><span id="pressure">0</span> mbar</p>
                <p>Pressure</p>
            </div>
            <div class="details-box">
                <svg fill="white" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z"/></svg>
                <p><span id="visibility">0</span> km</p>
                <p>Visibility</p>
            </div>
            <div class="details-box">
                <svg fill="white" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M491-200q12-1 20.5-9.5T520-230q0-14-9-22.5t-23-7.5q-41 3-87-22.5T343-375q-2-11-10.5-18t-19.5-7q-14 0-23 10.5t-6 24.5q17 91 80 130t127 35ZM480-80q-137 0-228.5-94T160-408q0-100 79.5-217.5T480-880q161 137 240.5 254.5T800-408q0 140-91.5 234T480-80Zm0-80q104 0 172-70.5T720-408q0-73-60.5-165T480-774Q361-665 300.5-573T240-408q0 107 68 177.5T480-160Zm0-320Z"/></svg>
                <p><span id="precipitation">0</span> mm</p>
                <p>Precipitation</p>
            </div>
            <div class="details-box">
                <svg fill="white" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M460-160q-50 0-85-35t-35-85h80q0 17 11.5 28.5T460-240q17 0 28.5-11.5T500-280q0-17-11.5-28.5T460-320H80v-80h380q50 0 85 35t35 85q0 50-35 85t-85 35ZM80-560v-80h540q26 0 43-17t17-43q0-26-17-43t-43-17q-26 0-43 17t-17 43h-80q0-59 40.5-99.5T620-840q59 0 99.5 40.5T760-700q0 59-40.5 99.5T620-560H80Zm660 320v-80q26 0 43-17t17-43q0-26-17-43t-43-17H80v-80h660q59 0 99.5 40.5T880-380q0 59-40.5 99.5T740-240Z"/></svg>
                <p><span id="wind">0</span> kph</p>
                <p>Wind</p>
                
            </div>
        </div>
    </main>

    <div class="astrology-wrapper">
        <div class="astrology-panel">
            <div class="sunrise-box">
                <p>Sunrise</p>
                <p id="sunrise">06:30 AM</p>
            </div>
            <div class="sunset-box">
                <p>Sunset</p>
                <p id="sunset">19:45 PM</p>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <a href="https://github.com/dylewskii">
                Made by Alan Dylewski <i class="fa-brands fa-square-github"></i>
            </a>
        </div>
    </footer>
  </body>
</html>
