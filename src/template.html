<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://kit.fontawesome.com/83307f92e9.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <header>
        <h1>Weatherio</h1>
    </header>

    <div class="searchbox-wrapper">
        <div class="searchbox">
            <input type="search" name="search" id="search" placeholder="Search city">
            <button class="search-btn">Search</button>
        </div>
    </div>

    <main class="dashboard">
        <div class="temp"></div>
        <div class="details"></div>
    </main>

    <div class="sun-info">
        <div class="sunrise">
            <p>Sunrise</p>
        </div>
        <div class="sun-visual">
            <img src="#" alt="sunset and sunrise visual">
        </div>
        <div class="sunset">
            <p>Sunset</p>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <a href="https://github.com/dylewskii">
                Made by Alan Dylewski <i class="fa-brands fa-square-github"></i>
            </a>
        </div>
    </footer>
  </body>
</html>
